<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="website icon" href="https://s.cafebazaar.ir/images/icons/scientific.calculator.es991.es115.es300-43707aba-aa0f-49d5-bd18-b63edf5d9cf6_512x512.png?x-img=v1/resize,h_256,w_256,lossless_false/optimize">
    <link rel="stylesheet" href="style4.css">
    <link rel="stylesheet" href="calculator-button.css">
</head>
<body>
   <div class="scientific-calculator">
    <h1>Scientific Calculator</h1>
    <input type="text" class="calculator-screen" value="" disabled />

    <div class="calculator-keys">

        <!-- Scientific Function Buttons -->
        <button type="button" class="function-btn" value="sin">sin</button>
        <button type="button" class="function-btn" value="cos">cos</button>
        <button type="button" class="function-btn" value="tan">tan</button>
        <button type="button" class="function-btn" value="log">log</button>
        <button type="button" class="function-btn" value="ln">ln</button>
        <button type="button" class="function-btn" value="exp">eˣ</button>
        <button type="button" class="function-btn" value="pi">π</button>
        <button type="button" class="function-btn" value="e">e</button>

        <!-- Operators -->
        <button type="button" class="operator" value="+">+</button>
        <button type="button" class="operator" value="-">-</button>
        <button type="button" class="operator" value="*">&times;</button>
        <button type="button" class="operator" value="/">&divide;</button>

        <!-- Numbers -->
        <button type="button" value="7">7</button>
        <button type="button" value="8">8</button>
        <button type="button" value="9">9</button>

        <button type="button" value="4">4</button>
        <button type="button" value="5">5</button>
        <button type="button" value="6">6</button>

        <button type="button" value="1">1</button>
        <button type="button" value="2">2</button>
        <button type="button" value="3">3</button>

        <button type="button" value="0">0</button>
        <button type="button" class="decimal" value=".">.</button>

        <!-- Delete -->
        <button type="button" class="delete-btn" value="delete">⌫</button>

        <!-- AC -->
        <button type="button" class="all-clear" value="all-clear">AC</button>

        <!-- Equal -->
        <button type="button" class="equal-sign operator" value="=">=</button>

    </div>
</div>

    <!-- Calculator Menu -->
<div class="calculator-menu">
    <a href="index.html" class="menu-btn">
        <img src="https://cdn-icons-png.flaticon.com/512/75/75775.png" alt="Standard Calculator">
        <span>Standard Calculator</span>
    </a>
    <a href="index2.html" class="menu-btn">
        <img src="https://static.vecteezy.com/system/resources/previews/047/223/773/non_2x/calculator-showing-percentage-sign-icon-representing-discount-calculation-vector.jpg" alt="Percentage Calculator">
        <span>Percentage Calculator</span>
    </a>
    <a href="index3.html" class="menu-btn">
        <img src="https://static.vecteezy.com/system/resources/previews/055/585/840/non_2x/colorful-calculator-icon-with-square-root-symbol-vector.jpg" alt="Square Root Calculator">
        <span>Square Root Calculator</span>
    </a>
</div>

    <script src="scientific_calculator.js"></script>

</body>
</html>
